    <style>
        #gallery {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap if they don't fit in one row */
            justify-content: space-around; /* Distribute space evenly */
        }

        #gallery img {
            width: 200px;  /* Set a fixed width */
            height: 200px; /* Set a fixed height */
            margin: 10px; /* Add some space between images */
            object-fit: cover; /* Ensure images cover the box while maintaining aspect ratio */
            border-radius: 10px; /* Optional: add rounded corners */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Optional: add a shadow for Spotify-like look */
            cursor: pointer; /* Change cursor to pointer to indicate clickability */
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
        }

        /* Add a hover effect to give the images a "lift" when hovered */
        #gallery img:hover {
            transform: translateY(-10px); /* Move the image slightly up */
        }

        /* Optional: Center the audio player */
        #musicPlayer {
            display: block;
            margin: 20px auto;
        }
    </style>
        <script src="js_folder/app.js"></script>
        <script>
            function playMusic(audioSrc) {
                var audioPlayer = document.getElementById('musicPlayer');
                var audioSource = document.getElementById('audioSource');
    
                // Set the new audio source and play it
                audioSource.src = audioSrc;
                audioPlayer.style.display = 'block'; // Show the audio controls when playing
                audioPlayer.load(); // Load the new audio file
                audioPlayer.play(); // Play the audio
            }
        </script>
