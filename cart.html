    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="imgs_folder/smiths-logo.png" alt="The Fictional Band">
                </a>
            </div>

            <!-- Navigation Links -->
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>

                    <span class="bar"></span>

                </div>
        </nav>

    <button class="button-container" onclick="window.location.href='store.html'">Return</button>
  
    <section id="cart-section">
        <h1>Your Cart</h1>
        <ul id="cartItems">
            <!-- Items will be dynamically added here -->
        </ul>
        <div id="cartTotal">Total: $0.00</div>
        <div>
            <button class="button-container" onclick="clearCart()">Clear</button>
            <button class="button-container" id="proceedCheckout">Checkout</button>
        </div>
    </section>
    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Checkout Confirmation</h2>
            <p>Thank you for your purchase! Have a nice day!</p>
            <button class="blue-button" id="confirmCheckout">Confirm Checkout</button>
